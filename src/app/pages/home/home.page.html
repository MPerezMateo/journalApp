<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-menu-toggle>
        <ion-item routerDirection="root" [routerLink]="['/', 'home', 'main']">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>
            Menu Principal
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerDirection="root" routerLink="/home/settings">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>
            Ajustes
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerDirection="root" routerLink="/home/talleres">
          <ion-icon name="library-outline" slot="start"></ion-icon>
          <ion-label>
            Talleres
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
