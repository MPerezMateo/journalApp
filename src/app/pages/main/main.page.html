<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">ctxt</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf=true (click)=goToSubscriptions()>
        <!-- En un futuro esconderemos esto si el usuario está suscrito -->
        <ion-icon name="clipboard-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerDirection="root" routerLink="/home/login">
        <!-- En un futuro esconderemos esto si el usuario está logeado -->
        <ion-icon name="enter-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)=goToShop()>
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let art of articulosFiltrados">
    <div #mainContent (click)="navigateToNew(art)">
      <ion-item>
        <img [src]="art?.imagen">
        <h2>{{art?.autor}}</h2>
        <p>{{art.publishedDate}}</p>
      </ion-item>

      <ion-card-content>
        <p>{{art.titulo}}</p>
      </ion-card-content>
    </div>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="giveLike(art)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{art.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="chatbubble-outline"></ion-icon>
          <div>{{art.comentarios.length}} Commentarios</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center (click)="share()">
        <ion-note>
          Compartir
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color=danger *ngIf="false">
    <!-- !appIsOnline -->
    <!-- para el futuro: mostrar esto si conviene -->
    <ion-title>Sin conexión</ion-title>
  </ion-toolbar>
</ion-footer>
