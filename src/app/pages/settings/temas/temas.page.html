<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button autoHide=false defaultHref="home/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Temas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tema of temas">
      <ion-checkbox [color]="tema.color!='' ? tema.color : 'dark'" slot="start"></ion-checkbox>
      <ion-label [color]="tema.color">{{tema.nombre}}</ion-label>
      <ion-icon slot="end" [name]="tema.icono" [color]="tema.color"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
