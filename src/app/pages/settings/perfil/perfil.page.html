<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button autoHide=false defaultHref="home/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]=true>
  <div class="header-image"></div>

  <div class="main-content">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="profile-img-col">
          <div class="profile-frame"><img src='assets/images/no-profile-picture.png' class="profile-img"></div>
        </ion-col>
        <ion-col size="1">
          <ion-button class="profile-btn" fill="outline" size="small">
            <ion-icon name="settings" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2" offset="1">
          <ion-button class="profile-btn" fill="outline" size="small">
            <ion-icon name="people-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button class="profile-btn" fill="outline" size="small">
            Edit Profile
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row padding-left class="name-row">
        Usuario Ejemplo
      </ion-row>
      <ion-row padding-left class="twitter-name">
        @usuarioEjemplo
      </ion-row>
      <ion-row padding>
        @Descripción, profesión, aficiones y otros
      </ion-row>
      <ion-row padding-left text-uppercase>
        <ion-col>
          <b>540</b> <span class="muted">Comentarios</span>
        </ion-col>
        <ion-col>
          <b>12</b> <span class="muted">Artículos Publicados</span>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr>
    <ion-list>
      <div *ngFor="let tweet of dummyTweets">
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <!-- <img src="../../../assets/imgs/{{tweet.img}}"> -->
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <ion-row align-items-center>
              <ion-col size="9">
                {{ tweet.username }} <span class="twitter-name">@{{ tweet.handle }}</span>
              </ion-col>
              <ion-col class="muted">
                <ion-icon name="chatbubbles"></ion-icon> {{ tweet.date | date: 'M/d' }}
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>{{ tweet.text }}</ion-col>
            </ion-row>

            <ion-row class="share-row">
              <ion-col size="4">
                <ion-button fill="clear" size="small">
                  <ion-icon name="share-social-outline" slot="icon-only"></ion-icon><span class="muted"></span>
                </ion-button>
              </ion-col>

              <ion-col size="4">
                <ion-button fill="clear" size="small">
                  <ion-icon name="repeat" slot="start"></ion-icon><span class="muted">{{ tweet.shareCount }}</span>
                </ion-button>
              </ion-col>

              <ion-col size="4">
                <ion-button fill="clear" size="small">
                  <ion-icon name="star" slot="start"></ion-icon><span class="muted">{{ tweet.likeCount }}</span>
                </ion-button>
              </ion-col>

            </ion-row>
          </ion-col>
        </ion-row>
        <hr>
      </div>
    </ion-list>
  </div>
</ion-content>
