<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button autoHide=false defaultHref="home/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-image"></div>

  <div class="main-content">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="profile-img-col" color=dark>
          <div class="profile-frame">
            <img src='assets/images/no-profile-picture.png' class="profile-img">
          </div>
        </ion-col>
        <ion-col size="1">
          <ion-button fill="outline">
            <ion-icon name="settings" color=dark></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2" offset="1">
          <ion-button class="profile-btn" fill="outline" color=dark>
            <ion-icon name="people-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button class="profile-btn" fill="outline" color=dark>
            Editar perfil
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row padding-left class="name-row">
        <ion-col size="12">
          <ion-label>
            <ion-icon name="calendar-outline"></ion-icon>
            <em> Se unió el 30 de Mayo de 2020</em>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row padding-left class="twitter-name">
        @usuarioEjemplo
      </ion-row>
      <ion-row padding>
        @Descripción, profesión, aficiones y otros
      </ion-row>
      <ion-row padding-left text-uppercase>
        <ion-col>
          <b>540</b> <span class="muted"> Comentarios</span>
        </ion-col>
        <ion-col>
          <b>12</b> <span class="muted"> Artículos Publicados</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-segment scrollable (ionChange)="void">
            <ion-segment-button value="pizza">
              <ion-icon name="thumbs-up-outline"></ion-icon>
              <ion-label>Likes</ion-label>
            </ion-segment-button>
            <ion-segment-button value="pizza2">
              <ion-icon name="star-outline"></ion-icon>
              <ion-label>Favoritos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="pasta">
              <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
              <ion-label>Comentarios</ion-label>
            </ion-segment-button>
            <ion-segment-button value="pasta2">
              <ion-icon name="library-outline"></ion-icon>
              <ion-label>Últimos Talleres</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
