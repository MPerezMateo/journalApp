<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button autoHide=false defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Aquí van los ajustes: -->
  <ion-list>
    <ion-item routerDirection="root" routerLink="/home/settings/temas">
      <ion-icon slot="start" name="star-outline"></ion-icon>
      <ion-label>Temas Preferidos</ion-label>
    </ion-item>

    <ion-item routerDirection="root" routerLink="/home/settings/stats">
      <ion-icon slot="start" name="stats-chart"></ion-icon>
      <ion-label>Mis estadísticas</ion-label>
    </ion-item>

    <ion-item routerDirection="root" routerLink="/home/settings/perfil">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>Mi Perfil</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" [name]="notificaciones ? 'notifications' : 'notifications-off'"></ion-icon>
      <ion-label>Permitir Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notificaciones" (ionChange)="notifToast($event)"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" [name]="nightMode ? 'moon' : 'sunny'"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="nightMode" (ionChange)="nightToast($event)"></ion-toggle><!--    -->
      <!-- Otro activar Modo noche -->
    </ion-item>

    <ion-item routerLink="/home/settings/fuente">
      <ion-icon slot="start" name="text-outline"></ion-icon>
      <ion-label>Tamaño de Letra</ion-label>
      <!-- Cambiar tamaño de letra -->
    </ion-item>
  </ion-list>

</ion-content>
